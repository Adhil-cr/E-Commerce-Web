{% extends 'base.html' %}
{% load humanize %}
{% block title %}Order Success{% endblock %}

{% block content %}

<div style="
    max-width:600px; 
    margin:60px auto; 
    background:white; 
    padding:40px; 
    border-radius:14px;
    box-shadow:0 4px 20px rgba(0,0,0,0.08);
    text-align:center;
">

    <!-- Success Icon -->
    <div style="
        width:70px; 
        height:70px; 
        background:#22c55e15; 
        border-radius:50%; 
        margin:0 auto 20px; 
        display:flex; 
        align-items:center; 
        justify-content:center;
    ">
        <svg xmlns="http://www.w3.org/2000/svg" 
             fill="none" viewBox="0 0 24 24" stroke-width="2" 
             stroke="#22c55e" style="width:38px; height:38px;">
            <path stroke-linecap="round" stroke-linejoin="round" 
                  d="M5 13l4 4L19 7" />
        </svg>
    </div>

    <h2 style="
        font-size:28px; 
        font-weight:700; 
        color:#111827;
        margin-bottom:10px;
    ">
        Order Placed Successfully!
    </h2>

    <p style="
        font-size:16px; 
        color:#6b7280; 
        margin-bottom:25px;
    ">
        Thank you for shopping with us.  
        Your order has been confirmed and is now being processed.
    </p>

    <!-- Back to Home -->
    <a href="/" 
       style="
            display:inline-block; 
            padding:12px 26px; 
            background:#2563eb; 
            color:white; 
            font-weight:600; 
            text-decoration:none; 
            border-radius:10px; 
            box-shadow:0 4px 12px rgba(37,99,235,0.25);
            transition:0.3s;
       "
       onmouseover="this.style.background='#1e40af'"
       onmouseout="this.style.background='#2563eb'">
        Back to Home
    </a>

</div>

{% endblock %}
