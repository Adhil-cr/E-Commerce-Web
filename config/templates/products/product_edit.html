{% extends 'base.html' %}
{% block title %}Edit Product - TechHive{% endblock %}

{% block content %}

<style>
.input-field, .textarea-field {
  width:100%;
  padding:12px 14px;
  border-radius:10px;
  border:1px solid #e6e9ee;
  font-size:15px;
  color:#0f172a;
  background:#fbfdff;
  transition:0.25s;
}
.input-field:focus, .textarea-field:focus {
  border-color:#2563EB;
  box-shadow:0 6px 18px rgba(37,99,235,0.12);
  transform:translateY(-1px);
}
.textarea-field { min-height:120px; resize:vertical; }
.btn-primary {
  padding:12px 26px;
  background:#2563EB;
  color:white;
  border:none;
  border-radius:10px;
  font-weight:600;
  font-size:16px;
  cursor:pointer;
  box-shadow:0 8px 20px rgba(37,99,235,0.18);
  transition:0.3s;
}
.btn-primary:hover { background:#1E40AF; transform:translateY(-2px); }
.btn-danger {
  padding:12px 26px;
  background:#DC2626;
  color:white;
  border-radius:10px;
  font-weight:600;
  text-decoration:none;
  transition:0.3s;
}
.btn-danger:hover { background:#B91C1C; }
.form-box {
  width:100%;
  max-width:580px;
  margin:40px auto;
  background:white;
  padding:30px 40px;
  border-radius:16px;
  box-shadow:0 10px 25px rgba(0,0,0,0.10);
}
</style>

<section class="form-box">

    <h2 style="
        font-size:26px; 
        font-weight:700; 
        color:#111827; 
        margin-bottom:20px;
        text-align:center;
    ">
        Edit Product
    </h2>

    <form method="POST" enctype="multipart/form-data" style="display:flex; flex-direction:column; gap:16px;">
        {% csrf_token %}
        {{ form.as_p }}

        <button type="submit" class="btn-primary" style="margin-top:10px;">
            Update Product
        </button>
    </form>

    <hr style="margin:40px 0; border-color:#E5E7EB;">

    <h3 style="font-size:18px; color:#DC2626; margin-bottom:15px; font-weight:700;">
        Danger Zone
    </h3>

    <a href="{% url 'product_delete' product.id %}" class="btn-danger">
        Delete Product
    </a>

</section>

{% endblock %}
